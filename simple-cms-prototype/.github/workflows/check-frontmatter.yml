name: Validate frontmatter and content status

on:
  pull_request:
    paths:
      - "**.md"
      - "scripts/**"
      - "content_status.json"

jobs:
  frontmatter-check:
    name: Frontmatter & consistency check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run consistency checker (frontmatter-first)
        run: |
          python scripts/check_status_consistency.py --strict

      - name: Show content_status.json (debug)
        run: |
          echo '--- content_status.json ---'
          if [ -f content_status.json ]; then cat content_status.json; else echo '(missing)'; fi
